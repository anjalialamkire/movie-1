

                                                                                                                                                                                                                                                                                                                                                                                                                                                            <mat-card>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                <mat-card-content>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <form [formGroup]="MovieForm" (ngSubmit)="OnAddMovie()"> 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="poster">Poster*</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" formControlName="poster" class="form-control">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="title">Title *</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" formControlName="title"  class="form-control" id="title">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="year">Year *</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" formControlName="year" class="form-control" id="year">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="genre">Genre</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" formControlName="genre" class="form-control" id="genre">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="description">Description</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <input type="text" formControlName="description" class="form-control" id="description">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <label for="userId">UserId</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <select  class="form-control" formControlName="userId" id="userId">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <option [value]="val" *ngFor="let val of userIdArr">{{val}}</option>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </select>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="submit"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            *ngIf="!isinEditMode"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            mat-raised-button color="accent" class="btn-block">Add Movie</button>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button (click)="onUpdate()"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            type="button"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            *ngIf="isinEditMode"
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            mat-raised-button color="accent" class="btn-block">Update Movie</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                </mat-card-content>
                                                                                                                                                                                                                                                                                                                                                                                                                                                            </mat-card>
